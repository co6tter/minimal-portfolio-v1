<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Portfolio V1</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div>
          <img
            loading="lazy"
            src="img/person.png"
            alt="person"
            width="264"
            height="280"
          />
        </div>
        <div>
          <h1>アフロ</h1>
          <p>夏をモチーフにしています。</p>
          <ul>
            <li>
              <a href="#">
                <img
                  loading="lazy"
                  src="img/speech.svg"
                  alt="speech"
                  width="24"
                  height="24"
                />
              </a>
            </li>
            <li>
              <a href="#">
                <img
                  loading="lazy"
                  src="img/photo.svg"
                  alt="photo"
                  width="24"
                  height="24"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <h1>WORKS</h1>
        <section>
          <img
            loading="lazy"
            src="img/ice.jpg"
            alt="アイス"
            width="528"
            height="396"
          />
          <h2>アイス・キャンディー</h2>
          <p>
            キウイ、おれんじ、すいかあります。
            <br />
            新作でいちごヨーグルト発売！
          </p>
        </section>
        <section>
          <img
            loading="lazy"
            src="img/beach.jpg"
            alt="ビーチ"
            width="528"
            height="396"
          />
          <h2>真夏のビーチ</h2>
          <p>青い空、白い雲、揺れるヤシの木。</p>
        </section>
        <section>
          <img
            loading="lazy"
            src="img/hiyashi-chuka.jpg"
            alt="冷やし中華"
            width="528"
            height="373"
          />
          <h2>冷やし中華</h2>
          <p>冷やし中華 & トッピングセット。</p>
        </section>
      </div>
    </main>

    <footer>
      <small>(c) hello-newworld.com</small>
    </footer>
  </body>
</html>
